<#compress>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>红包侠后台管理</title>
<% include("/pager/common/quote.html"){} %>
<link type="text/css" href="${base}/assets/common/login/css/common.css" rel="stylesheet" />
</head>
<body  style="overflow:scroll;overflow-y:hidden">
	<div id="ht_bg">
		<div class="ht_center_outer">
			<div class="ht_logo"><img style="text-align:center" src="${base}/assets/common/login/img/ht_logo.png"></div>
			<div class="ht_form_outer">
				<form id="loginForm" action="login/loginCheck" method="post" onsubmit="return false;">
					<div class="username_outer">
						<input type="text" name="username" maxlength="25" id="username" value="请输入用户名" onfocus="javascript:if(this.value=='请输入用户名')this.value='';" class="username_input" />
					</div>
					<div class="password_outer">
						<input type="password" name="password" maxlength="25" id="password" value="请输入密码" class="username_password" />
					</div>
					<div class="submit_outer">
						<div class="submit_img">
							<img src="${base}/assets/common/login/img/submit_bg2.png">
						</div>
						<div class="submit_btn">
							<input type="submit" class="submit_input" value="登录" />
						</div>
						<div class="reset_btn">
							<input type="reset" class="reset_input" value="重置" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="ht_bottom">
		<div class="ht_bottom_inner">
			<p>Copyright © 微赢互动 2014-2015,All Rights Reserved</p>
		</div>
	</div>
</body>
</html>
</#compress>
